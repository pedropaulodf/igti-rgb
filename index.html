<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>RGB</title>
</head>
<body>
    <div id="box">
        <h1>RGB â€¢ Pedro Paulo</h1>
        <div class="itens">
            <div><span class="red">(R) Vermelho</span></div>
            <div><input type="range" id="inputRangeR" value="0" min="0" max="255"></div>
            <div><input type="text" id="inputR" value="0" disabled></div>
            
            <div><span class="green">(G) Verde</span></div>
            <div><input type="range" id="inputRangeG" value="0" min="0" max="255"></div>
            <div><input type="text" id="inputG" value="0" disabled></div>
            
            <div><span class="blue">(B) Azul</span></div>
            <div><input type="range" id="inputRangeB" value="0" min="0" max="255"></div>
            <div><input type="text" id="inputB" value="0" disabled></div>
            
            <div><span class="orange">Opacity</span></div>
            <div><input type="range" id="inputRangeOpc" value="1" min="0" step="0.1" max="1"></div>
            <div><input type="text" id="inputOpc" value="1" disabled></div>
        </div>
        <div id="inputRGB"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
